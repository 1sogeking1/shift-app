<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="jGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- J の文字 -->
  <text x="10" y="45" font-family="'Arial Black', 'Helvetica', sans-serif" font-size="48" font-weight="900" fill="url(#jGrad)">J</text>

  <!-- 時計の円（スケジュールを表現） -->
  <circle cx="55" cy="12" r="8" fill="none" stroke="#ffa500" stroke-width="2" opacity="0.8"/>
  <line x1="55" y1="12" x2="55" y2="7" stroke="#ffa500" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="55" y1="12" x2="58" y2="12" stroke="#ff8c00" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

  <!-- エネルギーの波（ジュール熱量を表現） -->
  <path d="M 60 25 Q 65 20, 70 25 T 80 25" fill="none" stroke="#ffa500" stroke-width="2" opacity="0.6"/>
  <path d="M 62 30 Q 67 25, 72 30 T 82 30" fill="none" stroke="#ff8c00" stroke-width="2" opacity="0.5"/>
</svg>
