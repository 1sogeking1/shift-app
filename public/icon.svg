<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fff9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" rx="120" fill="url(#bgGrad)"/>

  <!-- J の文字（大きく中央に配置） -->
  <text x="256" y="380" font-family="'Arial Black', 'Helvetica', sans-serif" font-size="320" font-weight="900" fill="url(#jGrad)" text-anchor="middle" style="text-shadow: 0 8px 16px rgba(0,0,0,0.2);">J</text>

  <!-- 時計の円（スケジュールのシンボル） -->
  <g transform="translate(380, 140)">
    <circle cx="0" cy="0" r="45" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="6"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="18" y2="0" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>

  <!-- エネルギーの波（ジュール熱量のシンボル） -->
  <g opacity="0.4">
    <path d="M 100 420 Q 120 400, 140 420 T 180 420 T 220 420" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M 110 450 Q 130 430, 150 450 T 190 450 T 230 450" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
